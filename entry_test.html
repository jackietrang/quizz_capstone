<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
<header>
    <a href = "index.html"><img src="https://cdn.glitch.me/d28052bc-296a-4014-84f9-de6bfc690091%2Ffincake_logo1.png?v=1639103727851" alt="logo" class="logo"></a>
    <div class = "containerr">
      <nav>
      <ul>
        <li><a href = "index.html">Home</a></li>
      </ul>
      </nav>
    </div>
</header>
  
    <div id="container">
        <div id="start">Start Assessment Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>

            <div id="timer" style="display: none">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>

            <div id="progress"></div>
        </div>

        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="script_entry.js"></script>
</body>

</html>
